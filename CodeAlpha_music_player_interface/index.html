<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Music Player with playlist support">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
          <!-- Page Title -->
        <h1 class="page-title">Music PlayerðŸŽ§</h1>

        <!-- Music Player Card -->
        <div class="music-player">
            <!-- Album Art Section -->
            <div class="album-art">
                <img id="albumCover" src="assets/images/default-cover.jpg" alt="Album Cover">
                <div class="vinyl-effect"></div>
            </div>

            <!-- Song Information -->
            <div class="song-info">
                <h2 id="songTitle">Select a Song</h2>
                <p id="artistName">Artist Name</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="time" id="currentTime">0:00</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <input type="range" id="progressSlider" min="0" max="100" value="0" class="slider">
                </div>
                <div class="time" id="duration">0:00</div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button id="prevBtn" class="control-btn" aria-label="Previous">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 20L9 12L19 4V20Z" fill="currentColor"/>
                        <path d="M5 19V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                
                <button id="playPauseBtn" class="control-btn play-btn" aria-label="Play">
                    <svg id="playIcon" width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                    </svg>
                    <svg id="pauseIcon" width="32" height="32" viewBox="0 0 24 24" fill="none" style="display: none;">
                        <path d="M6 4H10V20H6V4Z" fill="currentColor"/>
                        <path d="M14 4H18V20H14V4Z" fill="currentColor"/>
                    </svg>
                </button>
                
                <button id="nextBtn" class="control-btn" aria-label="Next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M5 4L15 12L5 20V4Z" fill="currentColor"/>
                        <path d="M19 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-container">
                <svg class="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="100" value="70" class="slider volume-slider">
                <span id="volumeValue">70%</span>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlistContainer">
                <!-- Playlist items will be generated by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
